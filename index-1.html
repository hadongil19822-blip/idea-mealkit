    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/studio-6323553811-9cc93.firebasestorage.app/o/FCMImages%2Flogo.png?alt=media&token=f2f46698-cf84-4d87-a6b7-54b764e89602" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#3b82f6',
                secondary: '#6366f1',
                accent: '#f43f5e',
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        word-break: keep-all;
        background: #fbfbfd;
      }
      body {
        color: #1e293b;
        overflow-x: hidden;
      }
      
      /* Clean Light Theme Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
